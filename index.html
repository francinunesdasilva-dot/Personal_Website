<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Franciele Nunes Da Silva</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { 
      font-family: 'Inter', sans-serif; 
      overflow-x: hidden; 
      background: #111; 
      color: #fefefe; 
    }
    .float { animation: float 6s ease-in-out infinite; }
    @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-10px); } }
    .gradient-text { 
      background: linear-gradient(270deg, #4ade80, #3b82f6); 
      background-size: 200% 200%; 
      -webkit-background-clip: text; 
      -webkit-text-fill-color: transparent; 
      animation: gradientAnimation 15s ease infinite; 
    }
    @keyframes gradientAnimation { 
      0% { background-position: 0% 50%; } 
      50% { background-position: 100% 50%; } 
      100% { background-position: 0% 50%; } 
    }
    .fade-up { opacity: 1; transform: translateY(0); transition: all 1s ease-out; }
    .glow-hover:hover { box-shadow: 0 0 15px rgba(74, 222, 128, 0.2); transform: scale(1.03); transition: all 0.5s ease; }
    .hover-sound { cursor: pointer; }
    .social-icons a { margin: 0 0.5rem; color: #4ade80; transition: color 0.3s; }
    .social-icons a:hover { color: #3b82f6; }
  </style>
</head>
